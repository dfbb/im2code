name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Test
        run: go test ./...

      - name: Build
        shell: bash
        run: |
          APP=im2code
          VERSION="${GITHUB_REF_NAME}"
          GOOS="${{ matrix.goos }}"
          GOARCH="${{ matrix.goarch }}"

          OUT="${APP}-${VERSION}-${GOOS}-${GOARCH}"
          if [ "$GOOS" = "windows" ]; then OUT="${OUT}.exe"; fi

          CGO_ENABLED=0 GOOS="$GOOS" GOARCH="$GOARCH" \
          go build -trimpath \
            -ldflags "-s -w -X main.version=${VERSION}" \
            -o "${OUT}" ./cmd/im2code

          if [ "$GOOS" = "windows" ]; then
            zip "${OUT}.zip" "${OUT}"
          else
            tar -czf "${OUT}.tar.gz" "${OUT}"
          fi

      - name: Generate Checksums
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: |
          shasum -a 256 *.tar.gz *.zip > checksums.txt

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            *.zip
            checksums.txt
